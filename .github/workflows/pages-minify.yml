name: Build & Deploy (minify + obfuscate)

on:
    push:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # Obfuscate external JS
            - name: Obfuscate JS (in place)
              run: |
                  for f in js/*.js; do
                    [ -f "$f" ] || continue
                    case "$f" in
                      js/cbor.min.js|js/noble-curves.min.js|js/openjpeg.js|js/jsQR.js)
                        echo "Skipping obfuscation for $f";
                        continue
                        ;;
                    esac
                    npx javascript-obfuscator "$f" --output "$f" \
                      --compact true \
                      --control-flow-flattening false \
                      --dead-code-injection false \
                      --self-defending false
                  done

            # Minify external JS
            - name: Minify JS (in place)
              run: |
                  for f in js/*.js; do
                    [ -f "$f" ] || continue
                    case "$f" in
                      js/cbor.min.js|js/noble-curves.min.js|js/openjpeg.js|js/jsQR.js)
                        echo "Skipping minification for $f";
                        continue
                        ;;
                    esac
                    npx terser "$f" -c -m -o "$f"
                  done

            # Obfuscate inline JS in HTML (index/visitor/unlikability)
            - name: Obfuscate inline JS (HTML)
              run: |
                  node <<'NODE'
                  const fs = require('fs');
                  const { execSync } = require('child_process');

                  const files = ['index.html', 'visitor.html', 'unlikability_test.html'];
                  const obfArgs = [
                    '--compact', 'true',
                    '--control-flow-flattening', 'false',
                    '--dead-code-injection', 'false',
                    '--self-defending', 'false'
                  ];

                  function shouldSkip(attrs) {
                    const a = (attrs || '').toLowerCase();
                    if (a.includes('src=')) return true;
                    if (a.includes('application/ld+json')) return true;
                    if (a.includes('application/json')) return true;
                    return false;
                  }

                  for (const file of files) {
                    if (!fs.existsSync(file)) continue;
                    let html = fs.readFileSync(file, 'utf8');
                    let idx = 0;
                    html = html.replace(/<script([^>]*)>([\s\S]*?)<\/script>/gi, (m, attrs, code) => {
                      if (shouldSkip(attrs)) return m;
                      if (!code || !code.trim()) return m;
                      const inFile = `.inline-${file.replace(/[^a-z0-9]/gi, '_')}-${idx++}.js`;
                      const outFile = inFile + '.obf.js';
                      fs.writeFileSync(inFile, code, 'utf8');
                      execSync(`npx -y javascript-obfuscator "${inFile}" --output "${outFile}" ${obfArgs.join(' ')}`, { stdio: 'inherit' });
                      const obf = fs.readFileSync(outFile, 'utf8');
                      fs.unlinkSync(inFile);
                      fs.unlinkSync(outFile);
                      return `<script${attrs}>${obf}</script>`;
                    });
                    fs.writeFileSync(file, html, 'utf8');
                  }
                  NODE

            # Minify index.html (inline JS/CSS too)
            - name: Minify HTML (inline JS/CSS)
              run: |
                  npx html-minifier-terser \
                    --collapse-whitespace \
                    --remove-comments \
                    --remove-redundant-attributes \
                    --remove-script-type-attributes \
                    --remove-style-link-type-attributes \
                    --minify-css true \
                    --minify-js true \
                    --input-dir . \
                    --output-dir . \
                    --file-ext html

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: .

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
